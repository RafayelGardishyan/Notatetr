<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css">
  <title>Նոթատետր</title>
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h1>{{ user.email }}, Բարի գալուստ</h1>
    <button type="button" class="btn btn-primary" onclick="location.href='/add';">Ավելացնել</button>
    <button type="button" class="btn btn-danger" onclick="location.href='/logout';">Դուրս գալ</button>
  </div>
  {% if notes %}
  <table class="table table-striped">
    {% for note in notes %}
    <tr onclick="location.href='/note/{{ note.slug }}'">
      <th>
        {{ note.content|truncatewords:10 }}
      </th>
    </tr>
    {% endfor %}
  </table>
  {% else %}
  <p>Չկան նոթեր</p>
  {% endif %}
</div>
</body>
</html>
